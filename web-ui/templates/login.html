<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .form-container {
            flex: 1;
            padding: 50px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container h1 {
            margin-bottom: 10px;
        }
        .form-container form {
            width: 80%;
            max-width: 400px;
        }
        .form-container input[type=text],
        .form-container input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px;
            border: none;
            background: #fceefc;
            outline: none;
        }
        .form-container .btn {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .form-container .btn:hover {
            opacity: 0.9;
        }
        .form-container .link {
            text-align: center;
            margin-top: 10px;
        }
        .form-container .link a {
            color: #ff4b2b;
            font-weight: bold;
            text-decoration: none;
        }
        .side-panel {
            flex: 1;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            border-radius: 0 20px 20px 0;
        }
        .side-panel h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Hello!</h1>
        <p>Sign into your account</p>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">SIGN IN</button>
        </form>
        <div class="link">
            <p>Don't have an account? <a href="/register">Create</a></p>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for msg in messages %}
            <li>{{ msg }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    <div class="side-panel">
        <div>
            <h2>Welcome Back!</h2>
        </div>
    </div>
</div>
</body>
</html>
