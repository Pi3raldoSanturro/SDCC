<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Acquisto Biglietti</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #5b86e5, #36d1dc);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üéüÔ∏è Acquista Biglietti</h1>
  <form method="post">
    <input type="number" id="quantity" name="quantity" min="1" value="1" required placeholder="Quantit√†">
    <button type="submit">Conferma Acquisto</button>
  </form>
  <a href="/events">üîô Torna agli eventi</a>
</div>
</body>
</html>
