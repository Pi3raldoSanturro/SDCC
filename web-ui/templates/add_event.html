<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Evento</title>
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            background: linear-gradient(to right, #28a745, #72d776);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(to right, #218838, #28a745);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>➕ Aggiungi Evento</h1>
    <form action="/add-event" method="post">
        <input type="text" name="name" placeholder="Nome evento" required>
        <input type="text" name="date" placeholder="Data (YYYY-MM-DD)" required>
        <input type="number" name="availableTickets" placeholder="Numero biglietti" required min="1">
        <button type="submit">Aggiungi</button>
    </form>
    <a href="/events">⬅️ Torna agli eventi</a>
</div>
</body>
</html>
